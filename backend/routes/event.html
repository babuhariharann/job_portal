<!DOCTYPE html>
<html>

<head>
	<title>
		Call multiple JavaScript functions
		in onclick event
	</title>
</head>

<body>
	<h1 style="color:brown">
		Mithra
	</h1>
	<p id="GFG_UP">
	</p>

	<button onclick="GFG_Fun_1(); GFG_Fun_2();">
		click here
	</button>
	<p id="GFG_DOWN_1">
	<p id="GFG_DOWN_2">

	</p>

	<script>
		let up = document.getElementById('GFG_UP');
		up.innerHTML =
			'Click on the button to call multiple functions';
		let down_1 = document.getElementById('GFG_DOWN_1');
		let down_2 = document.getElementById('GFG_DOWN_2');

		function GFG_Fun_1() {
			down_1.innerHTML = ' III year';
		}

		function GFG_Fun_2() {
			down_2.innerHTML = ' Information Technology';
		}


	</script>
</body>

</html>
